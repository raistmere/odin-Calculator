<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator Project</title>
        <script src="js/script.js" defer></script>
        <link rel="styleSheet" href="css/styles.css">
    </head>

    <body>

        <!-- This div handles centering the calculator on the page. -->
        <div class="center">

            <!-- This div handles creating the border of the calculator. -->
            <div class="border">

                <!-- This container contains the display of the calculator. 
                    It shows the result. -->
                <div class="display">

                    display

                </div>
                
                <!-- This container contains all the buttons on the calculator. -->
                <div class="buttonPad">
                    
                    <!-- This container contains all the buttons on the 
                        left side of the buttonPad. -->
                    <div class="leftButtons">
                        <!-- This container contains all the numbers on the calculator. -->
                        <div class="numPad">
                            numPad
                        </div>
                    </div>

                    <!-- This container contains all the buttons on the 
                        right side of the buttonPad. -->
                    <div class="rightButtons">

                        <!-- This container contains the clear button -->
                        <div class="clearButton">
                            clear button
                        </div>

                        <!-- This container contains all the operators on the calculator. -->
                        <!-- Note: The clear button should on top of the operators, 
                            and at the bototm is the equals buttom. -->
                        <div class="opPad">
                            opPad
                        </div>

                        <!-- This container contains the equals button. -->
                        <div class="equalsButton">
                            equals button
                        </div>

                    </div>

                </div>

            </div>

        </div>



        
    </body>

</html>
