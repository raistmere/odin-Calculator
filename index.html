<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator Project</title>
        <script src="js/script.js" defer></script>
        <link rel="styleSheet" href="css/styles.css">
    </head>

    <body>

        <!-- This div handles centering the calculator on the page. -->
        <div class="center">

            <!-- This div handles creating the border of the calculator. -->
            <div class="border">

                <!-- This container contains the display of the calculator. 
                    It shows the result. -->
                <div class="display">

                    display

                </div>
                
                <!-- This container contains all the buttons on the calculator. -->
                <div class="buttonPad">
                    
                    <!-- This container contains all the buttons on the 
                        left side of the buttonPad. -->
                    <div class="leftButtons">
                        <!-- This container contains all the numbers on the calculator. -->
                        <div class="numPad">
                            <button class="numButton num1">1</button>
                            <button class="numButton num2">2</button>
                            <button class="numButton num3">3</button>
                            <button class="numButton num4">4</button>
                            <button class="numButton num5">5</button>
                            <button class="numButton num6">6</button>
                            <button class="numButton num7">7</button>
                            <button class="numButton num8">8</button>
                            <button class="numButton num9">9</button>
                            <button class="numButton num0">0</button>
                        </div>
                    </div>

                    <!-- This container contains all the buttons on the 
                        right side of the buttonPad. -->
                    <div class="rightButtons">

                        <!-- This container contains the clear button -->
                        <div class="clearPad">
                            <button class="clearButton">CLEAR</button>
                        </div>

                        <!-- This container contains all the operators on the calculator. -->
                        <!-- Note: The clear button should on top of the operators, 
                            and at the bototm is the equals buttom. -->
                        <div class="opPad">
                            <button class="opButton"> + </button>
                            <button class="opButton subtract"> - </button>
                            <button class="opButton"> x </button>
                            <button class="opButton"> / </button>
                        </div>

                        <!-- This container contains the equals button. -->
                        <div class="equalsPad">
                            <button class="equalsButton">=</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>



        
    </body>

</html>
